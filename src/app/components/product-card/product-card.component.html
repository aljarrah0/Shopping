<div *ngIf="product.payload.val().title" class="card">
  <img class="card-img-top" [src]="product.payload.val().imageUrl" style="width:100%;height: 100%;">
  <div>
    <h3>Name : {{product.payload.val().title}}</h3>
    <h3>Categories : {{product.payload.val().category}}</h3>
    <h3>Price : {{product.payload.val().price | currency:'USD'}}</h3>
  </div>
  <div class="card-footer">
    <button (click)="addToCart()" *ngIf="getQuantity() === 0 ; else updateQuantity"
      class="btn btn-outline-secondary btn-block">Add Card</button>
  </div>

  <ng-template #updateQuantity>
    <div class="row no-gutters">
      <div class="col-2">
        <button (click)="removeToCart()" class="btn btn-outline-secondary btn-block">-</button>
      </div>
      <div class="col text-center"> {{getQuantity()}} in card</div>
      <div class="col-2">
        <button (click)="addToCart()" class="btn btn-outline-secondary btn-block">+</button>
      </div>
    </div>
  </ng-template>
</div>
